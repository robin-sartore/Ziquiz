<!DOCTYPE HTML>
<html lang="it"> 
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Quiz">
  <meta name="keywords" content="Quiz">
  <meta name="author" content="Robin Sartore">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="../css/nickname.css" rel="stylesheet" type="text/css">
  <link rel="icon" type="image/x-icon" href="image/favicon.ico">
  <script type="module" src="../js/firebaseConfig.js"></script>
  <script type="module" src="../js/autenticazione.js"></script>
  <script src="../js/categorie.js"></script>

</head>
<body>
  <div class="login-container">
    <div class="titolo">ACCESSO</div>
    <form id="login-form">
      <input class="nickname" type="email" id="login-identifier" placeholder="Inserisci la tua email" required>
      <br>
      <input class="nickname" type="password" id="password" placeholder="Inserisci la tua password" required>
      <button class="nicknamesubmit" type="submit">Accedi</button>
    </form>
    <p id="error-message" style="color: red;"></p>
    <p>Non hai un account? <a href="registrazione.html">Registrati</a></p>
    <p>Hai dimenticato la password? <a href="resetpassword.html">Resetta la password</a></p>

  </div>
  <div class="back" onclick="back()">
    <img src="../immagini/back.png" width="50px">
</div>
</body>
</html>
