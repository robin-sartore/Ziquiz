<!DOCTYPE HTML>
<html lang="it"> 
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Resetta la tua password">
  <meta name="keywords" content="Reset password, Firebase">
  <meta name="author" content="Robin Sartore">
  <title>Resetta la Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="../css/nickname.css" rel="stylesheet" type="text/css">
  <link rel="icon" type="image/x-icon" href="image/favicon.ico">
  <script type="module" src="../js/firebaseConfig.js"></script>
  <script type="module" src="../js/auth.js"></script>
  <script src="../js/categorie.js"></script>
</head>
<body>
  <div class="login-container">
    <div class="titolo">Resetta la tua password</div>
    <form id="reset-password-form">
      <input class="nickname" type="email" id="reset-email" placeholder="Inserisci la tua email" required>
      <button class="nicknamesubmit" type="submit">Resetta la password</button>
    </form>
    <p id="reset-message" style="color: red;"></p>
    <p>Ricordato la password? <a href="nickname.html">Accedi</a></p>
  </div>
  <div class="back" onclick="back()">
    <img src="../immagini/back.png" width="50px">
  </div>
</body>
</html>
